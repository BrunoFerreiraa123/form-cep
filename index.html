<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>

        <div class="form-name">
            <label for="name" id="label-name"><p id="paragraph-name"></p></label>
            <input type="text" id="name" class="name" placeholder="Nome Completo">
        </div>

        <div class="form-adress">

                <label for="cep" id="label-cep"><p id="paragraph-cep"></p></label>
                
                <input type="text" id="cep" class="cep" placeholder="Digíte seu CEP">

                <label for="uf"></label>
                <input type="text" id="uf" class="uf" placeholder="Estado">

                <label for="city"></label>
                <input type="text" id="city" class="city" placeholder="Cidade">

                <label for="street"></label>
                <input type="text" id="street" class="street" placeholder="Rua">

        </div>

        <div class="form-button">
            <input type="submit" class="button" id="button" value="CADASTRAR">
        </div>

    </form>

</body>
<script src="index.js" type="module"></script>

</html>
