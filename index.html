<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <form id="form">

        <div class="row">
            <div class="input-box">
                <input type="text" id="cep" class="cep" required>
                <label for="cep" id="label-cep"><p id="paragraph-cep"></p>Digíte seu CEP</label>
            </div>


            <div class="input-box">
                <input type="text" id="street" class="street" required>
                <label for="street">Rua</label>
            </div>
        </div>

        <div class="row">
            <div class="input-box">
                <input type="text" id="city" class="city" required>
                <label for="city">Cidade</label>
            </div>

            <div class="input-box">
                <input type="text" id="district" class="district" required>
                <label for="district">Bairro</label>
            </div>
        </div>

        <div class="row">
            <div class="input-box">
                <input type="text" id="num" class="num" required>
                <label for="num">Número</label>
            </div>

            <div class="input-box">
                <input type="text" id="uf" class="uf" required>
                <label for="uf">Estado</label>
            </div>
        </div>

        <div class="row">
            <input type="submit" class="button" id="button" value="CADASTRAR">
        </div>

    </form>

</body>
<script src="index.js" type="module"></script>

</html>
